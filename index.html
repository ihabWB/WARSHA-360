<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورشاتك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
          },
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .animated-text-container {
        position: relative;
        overflow: hidden;
        display: inline-block;
        padding: 1rem 2rem;
        font-weight: 700;
        text-decoration: none;
        border-radius: 9999px;
        transition: color 0.3s;
      }
      .animated-text-container span {
        position: absolute;
        display: block;
      }
      .animated-text-container span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        animation: btn-anim1 1.5s linear infinite;
      }
      @keyframes btn-anim1 {
        0% { left: -100%; }
        50%, 100% { left: 100%; }
      }
      .animated-text-container span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        animation: btn-anim2 1.5s linear infinite;
        animation-delay: .375s
      }
      @keyframes btn-anim2 {
        0% { top: -100%; }
        50%, 100% { top: 100%; }
      }
      .animated-text-container span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        animation: btn-anim3 1.5s linear infinite;
        animation-delay: .75s
      }
      @keyframes btn-anim3 {
        0% { right: -100%; }
        50%, 100% { right: 100%; }
      }
      .animated-text-container span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        animation: btn-anim4 1.5s linear infinite;
        animation-delay: 1.125s
      }
      @keyframes btn-anim4 {
        0% { bottom: -100%; }
        50%, 100% { bottom: 100%; }
      }
    </style>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
